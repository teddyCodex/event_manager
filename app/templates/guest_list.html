<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guest List</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='guest_list.css') }}"
    />
  </head>
  <body>
    <h1>Guest List</h1>

    <!-- Search Input and Suggestion Dropdown -->
    <div class="search-container">
      <input
        type="text"
        id="searchInput"
        placeholder="Search for guest names..."
      />
      <ul class="suggestion-list" id="suggestionList"></ul>
    </div>
    <button class="buttons" id="searchButton">Search</button>
    <ul class="guest-list" id="guestList"></ul>
    <script>
      const guestName = "{{ guest_name or '' }}"; // Using the 'or' operator to handle the case when guest_name is None
      console.log(guestName);
      if (guestName) {
        const searchInput = document.getElementById("searchInput"); // Replace with the correct input element's ID
        searchInput.value = guestName;
      }
    </script>
    <script src="{{ url_for('static', filename='guest_list.js') }}"></script>
  </body>
</html>
